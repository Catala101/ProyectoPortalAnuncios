<h3 style="margin-left:20px;">Edita la mascarilla que quieras:</h3><br>

<form style="margin:20px; padding:20px; border: 2px solid orange; border-radius: 15px 15px 15px 15px;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Fabricante</label>
      <input type="text" class="form-control" name="fabricante" id="fabricante">
    </div>
  </div>
  <div class="form-row">
  	<div class="form-group col-md-12">
  		<label for="inputEmail4">Descripci&oacuten</label>
  		<div class="input-group">
  			<div class="input-group-prepend">
  	  			<span class="input-group-text">Descripci&oacuten</span>
  			</div>
 	 		<textarea class="form-control" aria-label="With textarea" name="descripcion" id="descripcion"></textarea>
		</div>
	</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Stock</label>
      <input type="text" class="form-control" name="stock" id="stock">
    </div>
    <div class="form-group col-md-6">
    <label for="inputCity">Precio</label>
    	<div class="input-group mb-3">
  			<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="precio" id="precio">
  			<div class="input-group-append">
    			<span class="input-group-text">&euro;</span>
  			</div>
		</div>
	</div>
  </div>
  <div class="form-row"> 
    <div class="form-group col-md-6">
    <label for="inputState">Imagen</label>
    	<div class="input-group mb-3">
  			<div class="custom-file">
    			<input type="file" class="custom-file-input" name="portada" id="portada">
    			<label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Elige Imagen</label>
  			</div>
		</div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <input style="color:white;" value="MODIFICAR" type="submit" name="GUARDAR CAMBIOS" class="btn btn-warning"/>
</form>
